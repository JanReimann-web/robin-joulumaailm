name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Lint Typecheck Build Unit
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_PUBLIC_FIREBASE_API_KEY: test-key
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: demo-kingid-tests
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: demo-kingid-tests.appspot.com
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "1234567890"
      NEXT_PUBLIC_FIREBASE_APP_ID: 1:1234567890:web:test
      NEXT_PUBLIC_SITE_URL: https://example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint, typecheck, unit tests, and build
        run: npm run ci:checks

  emulator-tests:
    name: Firestore Storage Emulator Tests
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_PUBLIC_FIREBASE_API_KEY: test-key
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: demo-kingid-tests
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: demo-kingid-tests.appspot.com
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "1234567890"
      NEXT_PUBLIC_FIREBASE_APP_ID: 1:1234567890:web:test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Run security rules tests
        run: npm run test:security

      - name: Run e2e tests
        run: npm run test:e2e

